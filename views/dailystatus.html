<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Space - Daily Status</title>
    <script type="text/javascript" src="../assets/js/lib/angular.min.js"></script>
    <script type="text/javascript" src="../controllers/statuscontroller.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div ng-app="statusApp" ng-controller="statusController"> 
    	<select name="dates" id="date" ng-model="date">
    		<option value="" ng-repeat="date in dates">{{date|date:dd/MM/yyyy}}</option>
    	</select>
        <select name="activities" id="activity" ng-model="activity">
            <option value="training">training</option>
            <option value="coding">coding</option>
            <option value="testing">testing</option>
            <option value="debugging">debugging</option>
        </select>
        <select name="projects" id="project" ng-model="project">
            <option value="abc">abc</option>
            <option value="xyz">xyz</option>
            <option value="qwe">qwe</option>
        </select>
        <textarea name="description" id="status" cols="30" rows="10" ng-model="report"></textarea>
        <button class="btn-primary" ng-click="submit()">Save</button>
        <table>
            <tr ng-repeat="status in statuses">
                <td>{{status.activity}}</td>
                <td>{{status.project}}</td>
                <td>{{status.report}}</td>
            </tr>
        </table>
    </div>
</body>

</html>
