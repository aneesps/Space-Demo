<div ng-controller="statusController">
    <h2>Daily Status</h2>
    <div id="burst">
        <h4>Bursts</h4>
        <div class="status_item">
        <label for="dates">Date:</label>
        <select name="dates" id="date" ng-model="date">
            <option value="{{dateValue.value}}" ng-repeat="dateValue in dateValues">{{dateValue.date|date:'dd/MM/yyyy'}}</option>
        </select>
        </div>
        
        <div class="status_item">
        <label for="projects">Projects:</label>
        <select name="projects" id="project" ng-model="project">
            <option value="abc">abc</option>
            <option value="xyz">xyz</option>
            <option value="qwe">qwe</option>
        </select>
        </div>
        <div class="status_item">
        <label for="activities">Activity:</label>
        <select name="activities" id="activity" ng-model="activity">
            <option value="0">training</option>
            <option value="1">coding</option>
            <option value="2">testing</option>
            <option value="3">debugging</option>
        </select>
        </div>
        <div class="status_item">
        <label for="Time" class="status_time">Time Spent:</label>
        <select name="hours" id="hour" ng-model="hours">
            <option value="{{hour.value}}" ng-repeat="hour in hoursList">{{hour.hour}}</option>
        </select>
        
        
        <select name="minutes" id="minute" ng-model="minutes">
            <option value="{{minute.value}}" ng-repeat="minute in minutesList">{{minute.minute}}</option>
        </select>
        </div>
        <div class="status_description">
        <label for="description">Activity Description:</label>
        <textarea name="description" id="status" cols="30" rows="5" ng-model="report"></textarea>
        </div>
        <button ng-click="submit()">Save</button>
        <table ng-repeat="status in statuses">
            <tr >
                <td>{{status.date|date:'dd/MM/yyyy'}}</td>
                <td>{{status.activity}}</td>
                <td>{{status.project}}</td>
                <td>{{status.hours}}</td>
                <td>{{status.minutes}}</td>
                <td>{{status.report}}</td>
            </tr>
        </table>
    </div>
</div>
