<!DOCTYPE html>
<html>
    <head>
        <title>
            sample
        </title>
<link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
        </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="profileCtrl">
            <div id ="profile">
                <h2>
                    My profile
                </h2>
                <table ng-repeat="item in names"  >
                    <tr>
                        <th>
                            Basic Information
                        </th>
                    </tr>
                    <tr >
                        <td class ="prof_view">
                           Name : {{item.name}}
                        </td>
                        <td class ="prof_view">
                            Type : {{ item.type}}
                        </td>
                        <td class ="prof_view">
                            status : {{ item.status}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script>
            var app = angular.module('myApp', []);
            app.controller('profileCtrl', function($scope, $http) {
            $http.get("./assets/json/employee.json")
            .success(function (data) {$scope.names =data;});
            });
        </script>
    </body>
</html>
